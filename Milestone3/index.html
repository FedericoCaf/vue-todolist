<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css" integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title></title>
</head>
<body>

  <div id="app" >
    <div class="container my-5 d-flex align-items-center flex-column  ">
      <h1 class="text-white">TO DO LIST</h1>
      <div class="container-title d-flex justify-content-between text-center">
        
        <h4 class="text-warning" v-if="error">Minimo 3 caratteri!</h4>
        <input
         @keyup.enter="insertElement"
         v-model="stringTodo"
         type="text" placeholder="Aggiungi cosa devi fare">
         <button @click="insertElement"><i class="fas fa-arrow-circle-down"></i></button>
      </div>
      
       <div 
            class="container-list d-flex justify-content-between align-items-center"
            v-for="(item, index) in toDoElements">
          <p @click="sbarraElemento(index)" :class="{sbarrato: item.done}" > {{item.text}} </p>
          <i @click="removeElement(index)" class="fas fa-times"></i>
       </div>
      
      
    </div>
   
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
